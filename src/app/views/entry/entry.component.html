<div class="entry-container">
  <mat-spinner *ngIf="isLoading" [diameter]="50" [mode]="'indeterminate'"></mat-spinner>
  <div *ngIf="!isLoading" class="name-entry-container">
    <div class="name-entry-field">
      <h2>Welcome!</h2>
      <mat-form-field appearance="outline">
        <mat-label>What's your name?</mat-label>
        <input matInput type="text" [(ngModel)]="enteredName">
      </mat-form-field>
    </div>
    <button
      mat-flat-button
      class="name-entry-confirm-button"
      color="primary"
      aria-label="Enter the campus"
      [disabled]="!enteredName"
      (click)="onEnterClicked()">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</div>
